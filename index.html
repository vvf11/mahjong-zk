<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пасьянс Маджонг</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1400px;
            margin: 0 auto;
            padding: 10px;
            background-color: #0a4e2e;
            background-image: url('https://www.transparenttextures.com/patterns/bamboo-mat.png');
            overflow-x: hidden;
        }
        header {
            text-align: center;
            padding: 15px 0;
            color: white;
            margin-bottom: 20px;
        }
        header h1 {
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            font-size: 2.5em;
        }
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #0a6e3c;
            background-image: url('https://www.transparenttextures.com/patterns/asfalt-light.png');
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            position: relative;
        }
        .game-info {
            display: flex;
            justify-content: space-between;
            width: 100%;
            color: white;
            margin-bottom: 15px;
            font-size: 18px;
        }
        .game-stats {
            display: flex;
            gap: 20px;
        }
        .board-container {
            position: relative;
            width: 100%;
            height: 600px;
            overflow: auto;
            background-color: #0a5e30;
            background-image: url('https://www.transparenttextures.com/patterns/felt.png');
            border-radius: 8px;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.3);
        }
        #game-board {
            position: relative;
            margin: 0 auto;
            width: max-content;
            min-width: 100%;
            min-height: 100%;
            padding: 20px;
        }
        .tile {
            position: absolute;
            width: 55px;
            height: 70px;
            background-color: #f8f8f8;
            border: 2px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: bold;
            user-select: none;
            background-image: linear-gradient(to bottom, #fff, #f0f0e8);
        }
        .tile:hover {
            transform: translateY(-5px);
            box-shadow: 2px 5px 10px rgba(0, 0, 0, 0.3);
        }
        .tile.selected {
            border-color: #ff5722;
            box-shadow: 0 0 15px #ff5722;
            transform: translateY(-8px);
        }
        .tile.disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        .tile.highlight {
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 8px #ffeb3b; }
            50% { box-shadow: 0 0 18px #ffeb3b; }
            100% { box-shadow: 0 0 8px #ffeb3b; }
        }
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 15px;
        }
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            background-color: #4caf50;
            color: white;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }
        button:active {
            transform: translateY(1px);
            box-shadow: 0 2px 3px rgba(0, 0, 0, 0.2);
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .game-menu {
            margin-top: 20px;
            width: 100%;
            max-width: 800px;
            text-align: center;
        }
        .layout-options {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }
        .layout-button {
            background-color: #3f51b5;
            background-image: linear-gradient(to bottom, #5c6bc0, #3f51b5);
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.2);
            font-weight: bold;
            font-size: 16px;
        }
        .layout-button:hover {
            background-color: #303f9f;
            background-image: linear-gradient(to bottom, #3f51b5, #303f9f);
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 100;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background-color: white;
            background-image: url('https://www.transparenttextures.com/patterns/cream-paper.png');
            padding: 30px;
            border-radius: 8px;
            text-align: center;
            max-width: 500px;
            width: 80%;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
            animation: modal-appear 0.3s ease-out;
        }
        @keyframes modal-appear {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        .modal h2 {
            margin-top: 0;
            color: #4caf50;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        .modal p {
            margin-bottom: 20px;
            font-size: 18px;
        }
        
        /* Стили для различных типов плиток */
        .tile.character {
            background-color: #fffbf0;
            color: #d32f2f;
            background-image: linear-gradient(to bottom, #fffbf0, #f8e8c8);
            border-color: #d8c8a8;
        }
        .tile.bamboo {
            background-color: #f3ffe8;
            color: #2e7d32;
            background-image: linear-gradient(to bottom, #f3ffe8, #e0f0d0);
            border-color: #a8cf8e;
        }
        .tile.circle {
            background-color: #e8f5ff;
            color: #1565c0;
            background-image: linear-gradient(to bottom, #e8f5ff, #d0e8f0);
            border-color: #a0c8e8;
        }
        .tile.wind {
            background-color: #fff8e8;
            color: #bf6c24;
            background-image: linear-gradient(to bottom, #fff8e8, #f0e0c0);
            border-color: #e0c090;
        }
        .tile.dragon {
            background-color: #ffe8f0;
            color: #c2185b;
            background-image: linear-gradient(to bottom, #ffe8f0, #f0d0e0);
            border-color: #e0a0c0;
        }
        .tile.season {
            background-color: #f0fff0;
            color: #558b2f;
            background-image: linear-gradient(to bottom, #f0fff0, #e0f0e0);
            border-color: #a0d0a0;
        }
        .tile.flower {
            background-color: #f8e8ff;
            color: #7b1fa2;
            background-image: linear-gradient(to bottom, #f8e8ff, #e8d0f0);
            border-color: #d0a0e0;
        }
        
        /* Отображение времени и статистики */
        .timer, .moves-counter, .tiles-left {
            font-weight: bold;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.3);
        }
        
        /* Анимация для удаляемых плиток */
        @keyframes remove-tile {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
            100% { transform: scale(0); opacity: 0; }
        }
        .removing {
            animation: remove-tile 0.5s forwards;
        }
        
        /* Устанавливаем z-index для разных слоев плиток */
        .tile[data-z="0"] { z-index: 1; }
        .tile[data-z="1"] { z-index: 2; }
        .tile[data-z="2"] { z-index: 3; }
        .tile[data-z="3"] { z-index: 4; }
        .tile[data-z="4"] { z-index: 5; }
        
        /* Трехмерный эффект для плиток */
        .tile::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            border-top: 2px solid rgba(255, 255, 255, 0.7);
            border-left: 2px solid rgba(255, 255, 255, 0.7);
            border-right: 2px solid rgba(0, 0, 0, 0.1);
            border-bottom: 2px solid rgba(0, 0, 0, 0.1);
            border-radius: 3px;
            pointer-events: none;
        }
        
        /* Тень для плиток */
        .tile::after {
            content: '';
            position: absolute;
            bottom: -6px;
            right: -6px;
            width: 55px;
            height: 70px;
            background-color: rgba(0, 0, 0, 0.15);
            border-radius: 5px;
            z-index: -1;
            transition: transform 0.2s;
        }
        
        /* При наведении тень тоже поднимается */
        .tile:hover::after {
            transform: translateY(-3px);
        }
        
        /* Отзывчивый дизайн */
        @media (max-width: 768px) {
            .game-info {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
            .game-stats {
                flex-wrap: wrap;
                justify-content: center;
            }
            .board-container {
                height: 500px;
            }
            .controls {
                flex-wrap: wrap;
                justify-content: center;
            }
            .layout-options {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>🀄 Пасьянс Маджонг</h1>
    </header>
    
    <div id="game-menu" class="game-menu">
        <h2 style="color: white; text-shadow: 0 2px 4px rgba(0,0,0,0.3);">Выберите раскладку</h2>
        <div class="layout-options">
            <button class="layout-button" data-layout="classic">Классическая</button>
            <button class="layout-button" data-layout="turtle">Черепаха</button>
            <button class="layout-button" data-layout="dragon">Дракон</button>
        </div>
    </div>
    
    <div id="game-container" class="game-container" style="display:none;">
        <div class="game-info">
            <div>
                <span>Раскладка: <span id="layout-name">Классическая</span></span>
            </div>
            <div class="game-stats">
                <div>Время: <span id="timer" class="timer">00:00</span></div>
                <div>Ходов: <span id="moves" class="moves-counter">0</span></div>
                <div>Осталось плиток: <span id="tiles-left" class="tiles-left">144</span></div>
            </div>
        </div>
        
        <div class="board-container">
            <div id="game-board"></div>
        </div>
        
        <div class="controls">
            <button id="hint-btn">Подсказка</button>
            <button id="shuffle-btn">Перемешать</button>
            <button id="undo-btn">Отменить ход</button>
            <button id="new-game-btn">Новая игра</button>
        </div>
    </div>
    
    <div id="win-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <h2>Поздравляем! Вы выиграли!</h2>
            <p>Вы завершили игру за <span id="final-time"></span> с <span id="final-moves"></span> ходов.</p>
            <button id="play-again-btn">Играть снова</button>
        </div>
    </div>
    
    <div id="no-moves-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <h2>Нет доступных ходов</h2>
            <p>Нет возможных совпадающих пар. Плитки будут перемешаны.</p>
            <button id="reshuffle-btn">Перемешать и продолжить</button>
        </div>
    </div>
    
    <script src="game.js"></script>
    <script>
        // Глобальные переменные
        let game = new MahjongSolitaire();
        let timerInterval;
        let startTime;
        
        // Константы для размеров плиток и смещений
        const TILE_WIDTH = 55;
        const TILE_HEIGHT = 70;
        const TILE_DEPTH = 4; // Высота одного слоя
        
        // Символы для отображения на плитках
        const TILE_SYMBOLS = {
            Character: {
                1: '一', 2: '二', 3: '三', 4: '四', 5: '五', 
                6: '六', 7: '七', 8: '八', 9: '九'
            },
            Bamboo: {
                1: '🎍', 2: '🎋', 3: '🎍', 4: '🎋', 5: '🎍', 
                6: '🎋', 7: '🎍', 8: '🎋', 9: '🎍'
            },
            Circle: {
                1: '●', 2: '●', 3: '●', 4: '●', 5: '●', 
                6: '●', 7: '●', 8: '●', 9: '●'
            },
            Wind: {
                East: '東', South: '南', West: '西', North: '北'
            },
            Dragon: {
                Red: '中', Green: '發', White: '白'
            },
            Season: {
                Spring: '春', Summer: '夏', Autumn: '秋', Winter: '冬'
            },
            Flower: {
                Plum: '梅', Orchid: '蘭', Chrysanthemum: '菊', Bamboo: '竹'
            }
        };
        
        // DOM элементы
        const gameBoard = document.getElementById('game-board');
        const gameMenu = document.getElementById('game-menu');
        const gameContainer = document.getElementById('game-container');
        const timerEl = document.getElementById('timer');
        const movesEl = document.getElementById('moves');
        const tilesLeftEl = document.getElementById('tiles-left');
        const layoutNameEl = document.getElementById('layout-name');
        const winModal = document.getElementById('win-modal');
        const noMovesModal = document.getElementById('no-moves-modal');
        const finalTimeEl = document.getElementById('final-time');
        const finalMovesEl = document.getElementById('final-moves');
        
        // Кнопки
        const hintBtn = document.getElementById('hint-btn');
        const shuffleBtn = document.getElementById('shuffle-btn');
        const undoBtn = document.getElementById('undo-btn');
        const newGameBtn = document.getElementById('new-game-btn');
        const playAgainBtn = document.getElementById('play-again-btn');
        const reshuffleBtn = document.getElementById('reshuffle-btn');
        const layoutButtons = document.querySelectorAll('.layout-button');
        
        // Звуковые эффекты
        const selectSound = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-select-click-1109.mp3');
        const matchSound = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-game-ball-tap-2073.mp3');
        const winSound = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3');
        const hintSound = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-positive-interface-beep-221.mp3');
        const shuffleSound = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-card-deck-shuffle-586.mp3');

        // Отключаем звук если пользователь его не запустил
        selectSound.volume = 0.3;
        matchSound.volume = 0.3;
        winSound.volume = 0.5;
        hintSound.volume = 0.3;
        shuffleSound.volume = 0.3;
        
        // Инициализация игры
        function initGame(layoutName) {
            // Очищаем доску
            gameBoard.innerHTML = '';
            
            // Запускаем новую игру
            const result = game.newGame(layoutName);
            
            // Обновляем информацию
            layoutNameEl.textContent = result.layout;
            tilesLeftEl.textContent = result.tilesLeft;
            movesEl.textContent = '0';
            
            // Отображаем игровую доску и скрываем меню
            gameMenu.style.display = 'none';
            gameContainer.style.display = 'flex';
            
            // Рендерим доску
            renderBoard();
            
            // Запускаем таймер
            startTime = Date.now();
            startTimer();
        }
        
        // Рендеринг доски
        function renderBoard() {
            const state = game.getGameState();
            const selectedTileId = state.selectedTile;
            
            // Очищаем доску
            gameBoard.innerHTML = '';
            
            // Определяем размеры доски для центрирования
            const layout = game.layout;
            const boardWidth = (layout.width + 1) * TILE_WIDTH;
            const boardHeight = (layout.height + 1) * TILE_HEIGHT;
            
            // Устанавливаем размеры доски
            gameBoard.style.width = `${boardWidth}px`;
            gameBoard.style.height = `${boardHeight}px`;
            
            // Рендерим каждую плитку
            state.board.forEach(tile => {
                const tileElement = document.createElement('div');
                tileElement.className = `tile ${tile.type.toLowerCase()}`;
                tileElement.dataset.id = tile.id;
                tileElement.dataset.z = tile.z;
                
                // Позиционируем плитку с небольшим случайным смещением для реалистичности
                const randomOffsetX = (Math.random() * 2 - 1) * 1;
                const randomOffsetY = (Math.random() * 2 - 1) * 1;
                tileElement.style.left = `${tile.x * TILE_WIDTH + randomOffsetX}px`;
                tileElement.style.top = `${tile.y * TILE_HEIGHT + randomOffsetY}px`;
                tileElement.style.transform = `translateZ(${tile.z * TILE_DEPTH}px) rotate(${(Math.random() * 2 - 1) * 0.5}deg)`;
                
                // Добавляем текст/символ на плитку
                let symbol = '';
                if (tile.type === TileType.Character || tile.type === TileType.Bamboo || tile.type === TileType.Circle) {
                    symbol = TILE_SYMBOLS[tile.type][tile.value];
                } else if (tile.type === TileType.Wind || tile.type === TileType.Dragon ||
                           tile.type === TileType.Season || tile.type === TileType.Flower) {
                    symbol = TILE_SYMBOLS[tile.type][tile.subtype];
                }
                tileElement.textContent = symbol;
                
                // Отмечаем выбранную плитку
                if (selectedTileId === tile.id) {
                    tileElement.classList.add('selected');
                }
                
                // Отключаем недоступные плитки
                if (!tile.isFree) {
                    tileElement.classList.add('disabled');
                }
                
                // Добавляем обработчик клика
                tileElement.addEventListener('click', () => {
                    if (tile.isFree) {
                        selectSound.play();
                        selectTile(tile.id);
                    }
                });
                
                gameBoard.appendChild(tileElement);
            });
        }
        
        // Выбор плитки
        function selectTile(tileId) {
            const result = game.selectTile(tileId);
            
            if (result.success) {
                // Обновляем интерфейс
                renderBoard();
                
                // Обновляем счетчик ходов и оставшиеся плитки
                movesEl.textContent = game.getGameState().moves;
                tilesLeftEl.textContent = game.getGameState().tilesLeft;
                
                // Проверяем результат действия
                if (result.action === 'match') {
                    matchSound.play();
                    
                    // Проверяем на завершение игры
                    if (result.gameOver) {
                        winSound.play();
                        endGame(result);
                    } else if (result.shouldReshuffle) {
                        // Показываем модальное окно о необходимости перемешивания
                        noMovesModal.style.display = 'flex';
                    }
                }
            }
        }
        
        // Получение подсказки
        function getHint() {
            const result = game.getHint();
            
            if (result.success) {
                hintSound.play();
                
                // Подсвечиваем плитки
                const hintIds = result.hint;
                
                hintIds.forEach(id => {
                    const tileElement = document.querySelector(`.tile[data-id="${id}"]`);
                    if (tileElement) {
                        tileElement.classList.add('highlight');
                        
                        // Убираем подсветку через 3 секунды
                        setTimeout(() => {
                            const el = document.querySelector(`.tile[data-id="${id}"]`);
                            if (el) {
                                el.classList.remove('highlight');
                            }
                        }, 3000);
                    }
                });
            } else {
                alert(result.message);
            }
        }
        
        // Перемешивание плиток
        function shuffleBoard() {
            shuffleSound.play();
            const result = game.shuffleBoard();
            
            if (result.success) {
                renderBoard();
            }
        }
        
        // Отмена последнего хода
        function undoMove() {
            const result = game.undoMove();
            
            if (result.success) {
                renderBoard();
                movesEl.textContent = result.moves;
                tilesLeftEl.textContent = result.tilesLeft;
            } else {
                alert(result.message);
            }
        }
        
        // Запуск таймера
        function startTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
            }
            
            timerInterval = setInterval(() => {
                const elapsedSeconds = Math.floor((Date.now() - startTime) / 1000);
                const minutes = Math.floor(elapsedSeconds / 60);
                const seconds = elapsedSeconds % 60;
                timerEl.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        }
        
        // Остановка таймера
        function stopTimer() {
            clearInterval(timerInterval);
        }
        
        // Завершение игры
        function endGame(result) {
            stopTimer();
            
            // Обновляем информацию в модальном окне
            const elapsedSeconds = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsedSeconds / 60);
            const seconds = elapsedSeconds % 60;
            
            finalTimeEl.textContent = `${minutes} мин. ${seconds} сек.`;
            finalMovesEl.textContent = result.moves;
            
            // Показываем модальное окно с небольшой задержкой для эффекта
            setTimeout(() => {
                winModal.style.display = 'flex';
            }, 1000);
        }
        
        // Установка обработчиков событий
        
        // Выбор раскладки
        layoutButtons.forEach(button => {
            button.addEventListener('click', (e) => {
                const layoutName = e.target.dataset.layout;
                initGame(layoutName);
            });
        });
        
        // Кнопка подсказки
        hintBtn.addEventListener('click', getHint);
        
        // Кнопка перемешивания
        shuffleBtn.addEventListener('click', shuffleBoard);
        
        // Кнопка отмены хода
        undoBtn.addEventListener('click', undoMove);
        
        // Кнопка новой игры
        newGameBtn.addEventListener('click', () => {
            stopTimer();
            gameContainer.style.display = 'none';
            gameMenu.style.display = 'block';
        });
        
        // Кнопка "Играть снова" в модальном окне победы
        playAgainBtn.addEventListener('click', () => {
            winModal.style.display = 'none';
            gameContainer.style.display = 'none';
            gameMenu.style.display = 'block';
        });
        
        // Кнопка "Перемешать и продолжить" в модальном окне отсутствия ходов
        reshuffleBtn.addEventListener('click', () => {
            noMovesModal.style.display = 'none';
            shuffleBoard();
        });
